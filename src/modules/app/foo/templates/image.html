<md-content>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">Image: {{imageId}}</div>
    </md-toolbar>
    <div ng-hide="loaded" layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-card ng-show="loaded">
        <a ng-href="/image/{{image.id}}">
            <img ng-src="{{image.url}}">
        </a>
        <md-card-content>
            <h3>{{image.title}}</h3>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button aria-label="album" ng-href="#/album/{{image.albumId}}" class="md-icon-button">
                    <md-icon md-svg-icon="album"></md-icon>
                </md-button>
            </div>
        </div>
    </md-card>
</md-content>
